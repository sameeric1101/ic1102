
<html>
<head>
<title>add product</title>
<!--  BootStrap CDN link to get support of BootStrap -->
<link rel="Stylesheet"
herf="<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
"/>

<!--  this is java script validation code -->
<script src="product.js"></script>
</head>
<body>
	<div class="container mt=5 text-center">
	<h2 class="text-center font-italic mb-1">save product data...</h2>
	<form method="post" action="./addproductsevlet"
	enctype="multipart/form-data" onsubmit="return validform()">
	
	<div class="form-group">
	<label class="font-italic font-weight-bold" for="proID">product ID:</label>
	<input type="text" class="form-control-sm" id="proId" name="proId" required>
	</div>
	
	
	
	<div class="form-group">
	<label class="font-italic font-weight-bold" for="proname">product Name:</label>
	<input type="text" class="form-control-sm" id="proname" name="proname" required>
	</div>
	
	
	<div class="form-group">
	<label class="font-italic font-weight-bold" for="proprice">product Price:</label>
	<input type="number" class="form-control-sm" id="proprice" name="proprice" required>
	</div>
	
	
	<div class="form-group">
	<label class="font-italic font-weight-bold" for="probrand">product Brand:</label>
	<input type="text" class="form-control-sm" id="probrand" name="probrand" required>
	</div>
	

	
	<div class="form-group">
	<label class="font-italic font-weight-bold" for="promadein">Made in:</label>
	<input type="text" class="form-control-sm" id="promadein" name="promadein" required>
	</div>
	
	
	
	
	
	<div class="form-group">
	<label class="font-italic font-weight-bold" for="promfgdate">Manufacturing date:</label>
	<input type="date" class="form-control-sm" id="promfgdate" name="promfgdate" required>
	</div>
	
	
	
	
	<div class="form-group">
	<label class="font-italic font-weight-bold" for="proexpdate">Expiry Date:</label>
	<input type="date" class="form-control-sm" id="proexpdate" name="proexpdate" required>
	</div>
	
	
	
	<div class="form-group">
	<label class="font-italic font-weight-bold" for="proImage">product image:</label>
	<input type="file" class="form-control-file-sm " id="proImage"
	name="proImage" accept="image/*"  required>
	</div>
	
	
	
	
	<div>
	<input type="submit" class="btn btn-success"
	value="save product"/>
	<a herf="productList.jsp" class="btn btn-primary">list of products</a></div>
	

	
	
</form>	
	</div>
<body>

</body>
</html>


<html>
<head>

<title>registration form</title>
</head>
<body bgcolor = "green">

	<h1>Application</h1>
	<form method = "get" action ="registretionapp">
	<label>user name</label>
	<input type="text" name="username" required/>
	<br><br>
	
	<label>user password</label>
	<input type="password" name="user password"/>
	<br><br>
	
	<label>mobile number</label>
	<input type="number" name = "mobile number"/>
	<br><br>
	
	
	<label>DOB</label>
	<input type="date" name = "dob"/>
	<br><br>
	
	
	<label>Email</label>
	<input type="email" name="email"/>
	<br><br>
	
	<label>Gender</label>
	<input type="radio" name="gender" value ="male"/>male
	<input type="radio" name="gender" value="female"/>female
	<br><br>
	
	<label>Qualification</label>
	<input type="checkbox" name ="Qualification" value="BSC"/> BSC
	<input type="checkbox" name ="Qualification" value ="MCA"/> MCA
	<input type="checkbox" name ="Qualification" value="M TECH"/> M TECH
	<input type="checkbox" name ="Qualification" value="B TECH"/> B tech
	<br><br>
	
	<label>country</label>
	<select name = "country">
	<option>INDIA</option>
	<option>UAE</option>
	<option>USA</option>
	<option>YERURU</option>
	<option>GUDUR</option>	
	</select>
	
	<br><br>
		
	<label>languages</label>
	<select name="languages">
	<option>telugu</option>
	<option>urdu</option>
	<option>hindi</option>
	<option>odia</option>
	<option>tamil</option>
	
	</select>
	<br><br>
	<label>description</label>
	<textarea name="comments" rows ="4" cols="30"></textarea>
	<br><br>
	
	
	
	<input type="submit" value="REGISTER"/>
		</form>

</body>
</html>
